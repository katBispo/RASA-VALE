# endpoints.yml

# Configurações de CORS para permitir acesso de outros domínios à sua API Rasa
cors:
  # Lista de origens permitidas (pode incluir múltiplos origins separados por vírgula)
  # Para permitir todas as origens, use "*"
  allow_origins:
    - "*"

  # Lista de métodos HTTP permitidos
  allow_methods:
    - "GET"
    - "POST"
    - "OPTIONS" # Geralmente necessário para requisições com CORS

  # Lista de headers permitidos
  allow_headers:
    - "Content-Type"
    - "Authorization"

  # Define se as credenciais (como cookies e cabeçalhos de autorização) podem ser enviadas com a requisição
  # Defina como true se sua aplicação Flutter estiver enviando credenciais
  allow_credentials: true

  # Define o tempo de vida (em segundos) da preflight request (requisição de verificação de pré-voo)
  max_age: 3600 # Valor em segundos
